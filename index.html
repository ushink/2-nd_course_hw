<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
        <section class="top-content">
            <h1 class="top-content__title">Добро пожаловать<br>на мой сайт !</h1>
            <p class="top-content__slogan">Вам предстоит пройти несколько увлекательных <br>игр. Если готов нажимай 
                <span class="slogan-bold">поехали</span> и <span class="slogan-bold">приступай</span></p>
            <button class="top-content__button">Поехали!</button>
        </section>
    </div>
    <nav class="nav-box center">
        <div class="nav-box__game nav-box__game_1">
            <a class="nav-box__game_link" href="#">Игра 1</a>
        </div>
        <div class="nav-box__game nav-box__game_2">
            <a class="nav-box__game_link" href="#">Игра 2</a>
        </div>
        <div class="nav-box__game nav-box__game_3">
            <a class="nav-box__game_link" href="#">Игра 3</a>
        </div>
    </nav>

</html>
